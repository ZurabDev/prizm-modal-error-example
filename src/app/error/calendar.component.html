<form [formGroup]="form">
  <div>
    <prizm-input-layout label="Label">
      <prizm-input-layout-month-range
        formControlName="period"
      ></prizm-input-layout-month-range>
    </prizm-input-layout>
  </div>
  <br>
  <div>
    <prizm-input-month-range
      formControlName="period2"
    ></prizm-input-month-range>
  </div>

  <div>
    <pre style="background: lightgray; padding: 10px;">{{form.getRawValue() | json}}</pre>
  </div>
</form>
